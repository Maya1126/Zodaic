<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zodiac Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --soft-blue: #a5c9ca;
      --light-lavender: #e7eaf6;
      --white: #ffffff;
      --deep-blue: #395b64;
      --gray: #50577a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, var(--light-lavender), var(--soft-blue));
      color: var(--deep-blue);
      min-height: 100vh;
    }

    /* ===== NAVBAR ===== */
    header {
      background: var(--white);

      position: fixed;
      width: 100%;
